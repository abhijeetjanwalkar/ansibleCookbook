---
- name: Install Agent Tennable or Nessus
  community.vmware.vmware_vm_shell:
    hostname: "{{ vCenter.server }}"
    validate_certs: false
    username: "{{ vCenter_user }}"
    password: "{{ vCenter_user_pass }}"
    datacenter: "{{ vCenter.dataCenter }}"
    folder: "/{{ vCenter.dataCenter }}/vm"
    vm_id: "{{ vm.Name }}"
    vm_username: "{{ local.userName }}"
    vm_password: "{{ local.userPassword }}"
    vm_shell: 'c:\windows\system32\windowspowershell\v1.0\powershell.exe'
    vm_shell_cwd: 'C:\temp\{{ agents.nessus.installer.folder }}'
    vm_shell_args: '-command "(.\PsExec64.exe -accepteula msiexec.exe /i {{ agents.nessus.installer.file }} NESSUS_GROUPS={{ agents.nessus.groups }} NESSUS_SERVER={{ agents.nessus.server }} NESSUS_KEY={{ agents.nessus.key }} /qn)"'
    wait_for_process: true
  delegate_to: localhost
  register: installAgentNessus_output
